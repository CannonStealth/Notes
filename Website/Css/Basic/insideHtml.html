<!-- you can use css directly in html files -->
<!DOCTYPE html>
<html>

<head>

  <style>
   /* this is a comment, here we use css, when we do <style> we use html */
    p {
      color: red;
      font-size: 20px;
      font-family: Arial;
    }
  </style>
  <title>Test</title>
</head>

<body>
  <p>I'm learning to use css!</p>
    <!-- <p style="color: red; font-size: 20px; font-family: Arial;">I'm learning to use css!</p> -->
    <!-- This is inline -->
</body>

</html>

<!-- 
    color: is the colour
    font-size: is the size of the text
    font-family: is the type of the text
-->
