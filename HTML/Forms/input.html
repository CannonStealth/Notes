<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="input.css">
        <title>Input</title>
    </head>
    <body>

        <form action="submit.html" method="POST">

            <h1>Safe Login</h1>            

  <h3>E-mail</h3>
  <label for="e-mail">Put your e-mail here</label> 
  <input type="text" name="email" id="e-mail">
  <h3>Password</h3>
  <label for="pass">Put your password here</label>
  <input type="password" id="pass">
  <h3>Your age</h3>
  <label for="age">Put your age here</label>
  <input type="number" id="age" value="10">
  <h3>Choose performance</h3>
  <span>Lower</span>
  <input type="range" max="10" min="0" step="1">
  <span>Higher</span>
  <h3>Choose databases</h3>
  <input id="fire" type="checkbox">
  <label for="fire">Firestore</label>
  <input id="mongo" type="checkbox">
  <label for="mongo">MongoDB</label>
  <h3>Are you dumb?</h3>
  <input id="yes" name="o" type="radio" value="yes">
  <label for="yes">Yes</label>
  <input id="no" name= "o" type="radio" value="no">
  <label for="no">No</label>
  <h3>Are you dumb? ðŸ˜†</h3>

    <option>Yes</option>
    <option>No</option>
 </select>
 <h3>Are you dUmB?</h3>

</form>
       
</body>
</html>
