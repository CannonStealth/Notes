<html>

        <form method="POST">

            <h1>Safe Login</h1>            

  <h3>E-mail</h3>
  <label for="e-mail">Put your e-mail here</label> 
  <input type="text" name="email" id="e-mail">
  <h3>Password</h3>
  <label for="pass">Put your password here</label>
  <input type="password" id="pass">
  <h3>Your age</h3>
  <label for="age">Put your age here</label>
  <input type="number" id="age" value="10">

</form>
       
</body>
